<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>

<body class="page">

    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="logo">
        </header>

        <main class="content">
            <section class="profile">
                <img 
                class="profile__image"
                src="./images/Avatar.jpg" 
                alt="Avatar">
                <div class="profile__info">
                    <h2 class="profile__title" id="profile-title">Jacques Cousteau</h2>
                    <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                    <p class="profile__title-description" id="profile-description">Explorer</p>
                </div>
                <button class="profile__button" id="add-card-button" type="button"></button>
            </section>
            <section class="gallery page__section">
                <ul class="gallery__cards"></ul>
            </section>
        </main>

        <footer id="footer" class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="modal-close-button" type="button"></button>
            <h3 class="modal__heading">Edit Profile</h3>
            <form class="modal__form" name="modal-form" id="profile-form">
                <label class="modal__label">
                    <input
                    type="text"
                    class="modal__input"
                    id="profile-title-input"
                    name="profile-title-input"
                    placeholder="name"
                    minlength="2"
                    maxlength="40"
                    required/>
                    <span class="modal__error" id="profile-title-input-error"></span>
                </label>

                <label class="modal__label">
                    <input
                    type="text"
                    class="modal__input"
                    id="profile-description-input"
                    name="profile-description-input"
                    placeholder="description"
                    minlength="2"
                    maxlength="200"
                    required/>
                    <span class="modal__error" id="profile-description-input-error"></span>
                </label>

                <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
            </form>            
        </div>
    </div>

    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close" id="add-card-close-button" type="button"></button>
            <h3 class="modal__heading">New Place</h3>
            <form class="modal__form" name="add-card-form" id="card-form">
                <label class="modal__label">
                    <input
                    type="text"
                    class="modal__input modal__input_type_title"
                    id="add-card-title-input"
                    name="title"
                    placeholder="Title"
                    required
                    minlength="1"
                    maxlength="30"/>
                    <span class="modal__error" id="add-card-title-input-error"></span>
                </label>

                <label class="modal__label">
                    <input
                    type="url"
                    class="modal__input modal__input_type_url"
                    id="add-card-url-input"
                    name="url"
                    placeholder="Link"
                    required/>
                    <span class="modal__error" id="add-card-url-input-error"></span>
                </label>

                <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
            </form>            
        </div>
    </div>

    <div class="modal" id="preview-image-modal">
        <img class="modal__image" id="card-preview-image" src="" alt="">
        <button class="modal__close modal__preview-close" id="preview-close-button" type="button"></button>
        <p class="modal__preview-title" id="preview-caption"></p>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" src="" alt=""/>
            <button class="card__delete-button" type="button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./components/FormValidator.js"></script> 
    <script src="./pages/index.js" type="module"></script>
</body>
</html>
