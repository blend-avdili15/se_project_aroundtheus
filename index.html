<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0", minimum-scale="1.0"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>

<body class="page">

    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="logo">
        </header>

        <main class="content">
            <section class="profile page__content">
                <img 
                class="profile__image"
                src="./images/Avatar.jpg" 
                alt="Avatar">
                <div class="profile__info">
                    <h2 class="profile__title">Jacques Cousteau</h2>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__title-description">Explorer</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="gallery page__section">
                <ul class="gallery__cards">
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/yosemite.jpg" 
                        alt="Yosemite Valley">
                        <div class="card__description">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/lake-louise.jpg" 
                        alt="Lake Louise">
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/bald-mountains.jpg" 
                        alt="Bald Mountains">
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/latemar.jpg" 
                        alt="Latemar">
                        <div class="card__description">
                            <h2 class="card__title">Latemar</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/vanoise.jpg" 
                        alt="Vanoise National Park">
                        <div class="card__description">
                            <h2 class="card__title">Vanoise National Park</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img 
                        class="card__image"
                        src="./images/lago.jpg" 
                        alt="Lago di Braies">
                        <div class="card__description">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer id="footer" class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
